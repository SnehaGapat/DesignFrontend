<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over Event </title>
</head>
<body>
    <p>
        <h1 onmouseover="style.color='Purple'" onmouseout="style.color='Red'">When Mouse Make MouseMove Over Action Text Color is changed</h1>
    </p>
</body>
</html>
