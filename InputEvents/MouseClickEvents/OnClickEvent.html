<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Event
        </title>
        <Script>
            function myFunction()
             {
              document.getElementById("demo").innerHTML = "Javascript Demo";
            }
        </Script>
</head>
<body>
    <p> button is clicked </p>
          <p id="demo"></p>
        <button onclick="myFunction()">Click me</button>
        
        
</body>
</html>
